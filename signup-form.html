<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE PROJECT - Join the Investigation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@400&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #010409;
            --text-color: #e6edf3;
            --glitch-color-1: #ff00c1;
            --glitch-color-2: #00ffff;
            --terminal-bg: #0D1117;
            --terminal-text: #00ff00;
            --terminal-border: #00ff00;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Exo 2', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 1rem;
        }
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
            background-size: 100% 4px;
            opacity: 0.1;
            animation: scan 2s linear infinite;
        }
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 -8px; }
        }
        .container {
            width: 100%;
            max-width: 700px;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            letter-spacing: 0.1em;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }
        .atomic-symbol {
            display: inline-block;
            width: 1em;
            height: 1em;
            position: relative;
            top: 0.1em;
            color: var(--glitch-color-1);
            filter: drop-shadow(0 0 5px var(--glitch-color-1));
        }
        .hero {
            margin-bottom: 2rem;
        }
        .headline {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: clamp(1.25rem, 5vw, 1.75rem);
            margin-bottom: 1rem;
            position: relative;
        }
        .glitch {
            position: relative;
            color: var(--text-color);
            text-shadow: 0 0 2px rgba(230, 237, 243, 0.5);
        }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            overflow: hidden;
        }
        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 var(--glitch-color-1);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 var(--glitch-color-2);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 { 0% { clip-path: inset(45% 0 50% 0); } 100% { clip-path: inset(5% 0 80% 0); } }
        @keyframes glitch-anim-2 { 0% { clip-path: inset(60% 0 30% 0); } 100% { clip-path: inset(90% 0 5% 0); } }

        .subheadline {
            min-height: 2.5em;
            font-family: 'VT323', monospace;
            font-size: 1.25rem;
            color: var(--terminal-text);
            white-space: pre-wrap;
        }
         .subheadline::after {
            content: '_';
            animation: cursor-blink 1s infinite;
        }
        .terminal-box {
            border: 2px solid var(--terminal-border);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3), inset 0 0 15px rgba(0, 255, 0, 0.2);
            padding: 1.5rem 2rem;
            text-align: left;
            background-color: var(--terminal-bg);
        }
        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--terminal-border);
        }
        .terminal-title, .terminal-status {
            font-family: 'VT323', monospace;
            font-size: 1.25rem;
            text-transform: uppercase;
            color: var(--terminal-text);
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-family: 'VT323', monospace;
            font-size: 1.25rem;
            color: var(--terminal-text);
        }
        .form-input {
            width: 100%;
            background-color: #000;
            border: 1px solid var(--terminal-border);
            color: var(--terminal-text);
            font-family: 'VT323', monospace;
            font-size: 1.25rem;
            padding: 0.75rem;
            box-sizing: border-box;
            text-align: center;
        }
        .form-input:focus {
            outline: none;
            box-shadow: 0 0 10px var(--terminal-text);
        }
        .submit-btn {
            background-color: transparent;
            border: 2px solid var(--terminal-border);
            color: var(--terminal-text);
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            padding: 0.75rem 1.5rem;
            margin-top: 1.5rem;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        .submit-btn:hover {
            background-color: var(--terminal-text);
            color: var(--terminal-bg);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }
        .message {
            margin-top: 1rem;
            font-size: 1rem;
            height: 1.2rem;
            color: var(--terminal-text);
            font-family: 'VT323', monospace;
        }
        @keyframes cursor-blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <header class="header">
            <h1 class="logo">
                THE PR<svg class="atomic-symbol" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><g stroke-width="4" stroke="currentColor" fill="none"><circle cx="50" cy="50" r="8"/><ellipse transform="rotate(45 50 50)" cx="50" cy="50" rx="40" ry="15"/><ellipse transform="rotate(-45 50 50)" cx="50" cy="50" rx="40" ry="15"/><ellipse transform="rotate(90 50 50)" cx="50" cy="50" rx="40" ry="15"/></g></svg>JECT
            </h1>
        </header>
        <main class="main-content">
            <section class="hero">
                <h2 class="headline glitch" data-text="Something happened in '86. The truth is in the static.">
                    Something happened in '86. The truth is in the static.
                </h2>
            </section>
            <section class="story-section">
                <div class="terminal-box">
                    <div class="terminal-header">
                        <span class="terminal-title">CLASSIFIED_FILES.DAT</span>
                        <span class="terminal-status">LOADING...</span>
                    </div>
                    <p class="subheadline" id="typewriter-text"></p>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="email">> ENTER YOUR EMAIL TO GAIN ACCESS:</label>
                            <input type="email" id="email" name="fields[email]" class="form-input" required autocomplete="email">
                        </div>
                        <button type="submit" class="submit-btn">JACK IN</button>
                        <p id="form-message" class="message"></p>
                    </form>
                </div>
            </section>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- Animated Typewriter Effect ---
            const textElement = document.getElementById('typewriter-text');
            const textToType = "Join the investigation. Get classified Project updates and exclusive story files.";
            let i = 0;
            function typeWriter() {
                if (i < textToType.length) {
                    textElement.innerHTML += textToType.charAt(i);
                    i++;
                    setTimeout(typeWriter, 50);
                } else {
                    textElement.style.borderRight = 'none';
                }
            }
            typeWriter();

            // --- Custom Form Submission Logic ---
            const form = document.getElementById('signup-form');
            const formMessage = document.getElementById('form-message');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); 

                formMessage.textContent = 'Connecting to the mainframe...';
                
                const mailerLiteActionUrl = 'https://assets.mailerlite.com/jsonp/1804898/forms/165903246149289160/subscribe';

                const formData = new FormData(form);

                fetch(mailerLiteActionUrl, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' 
                })
                .then(response => {
                    formMessage.textContent = 'Connection successful. Redirecting...';
                    window.location.href = 'confirmation.html';
                })
                .catch(error => {
                    console.error('Error:', error);
                    formMessage.textContent = 'Connection failed. Please try again.';
                });
            });
        });
    </script>
</body>
</html>
